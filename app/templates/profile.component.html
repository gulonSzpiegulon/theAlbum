<div id="navbar">
	<div class="center">
		<div id="logo"></div>
		<input id="search" placeholder="Search for...">
		<button id="logout" class="button" type="button" (click)="logout()"></button>
		<button id="messages" class="button" type="button"></button>
		<button id="friends" class="button"></button>
	</div>
</div>

<div id="content">
	<div class="center">
		<div id="hello" *ngIf="user">Hello {{user.firstName}}, it's your profile page.<br>It's now empty but later there will be a lot of stuff</div>
	</div>
</div>
